---
- name: ajout du support de l'architecture i386
  command: /usr/bin/dpkg --add-architecture i386
  when: ansible_distribution_file_variety == 'Debian'
  tags: add-x32-support

- name: print si i386 a bien été installé
  command: /usr/bin/dpkg --print-foreign-architectures
  register: command_output
  when: ansible_distribution_file_variety == 'Debian'
  tags: test-x32-support

- name: Afficher la sortie de la commande
  debug:
    var: command_output.stdout
  when: ansible_distribution_file_variety == 'Debian'
  tags: test-x32-support