---
- name: Git clone dynamips
  git:
    repo: https://github.com/GNS3/dynamips.git
    dest: /tmp/dynamips

- name: add build folder 
  file:
    path: /tmp/dynamips/build
    state: directory

- name: Execute cmake
  command: cmake ..
  args:
    chdir: /tmp/dynamips/build

- name: Execute make install 
  shell: make install
  args:
    chdir: /tmp/dynamips/build